name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      neo4j:
        image: neo4j:5-community
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword RETURN 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run Ruff (linting)
        run: |
          pip install ruff
          ruff check .
      
      - name: Run Black (formatting check)
        run: |
          pip install black
          black --check .
      
      - name: Run type checking (if mypy is configured)
        run: |
          pip install mypy
          mypy src/ api/ || echo "Type checking skipped (mypy not fully configured)"
        continue-on-error: true
      
      - name: Run tests
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python -m pytest -v
      
      - name: Build Docker images (test)
        run: |
          docker build -f Dockerfile.api -t oncograph-api:test .
          docker build -f Dockerfile.web -t oncograph-web:test .

