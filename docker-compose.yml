version: '3.8'

services:
  neo4j:
    image: neo4j:5-community
    container_name: oncograph-neo4j
    environment:
      - NEO4J_AUTH=neo4j/change_me_in_production
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "change_me_in_production", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oncograph-network

  postgres:
    image: postgres:16-alpine
    container_name: oncograph-postgres
    environment:
      - POSTGRES_USER=oncograph
      - POSTGRES_PASSWORD=change_me_in_production
      - POSTGRES_DB=oncograph
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oncograph"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oncograph-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: oncograph-api
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-change_me_in_production}
      - DATABASE_URL=postgresql://oncograph:change_me_in_production@postgres:5432/oncograph
      - TRACE_STDOUT=0
    ports:
      - "8000:8000"
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oncograph-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: oncograph-web
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oncograph-network

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:

networks:
  oncograph-network:
    driver: bridge

