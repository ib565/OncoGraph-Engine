template_id: f1_3_gene_of_variant
family_id: F1.3
question: "Which gene is {{ variant_name }} a variant of?"
cypher: |
  MATCH (v:Variant {name: '{{ variant_name }}'})-[:VARIANT_OF]->(g:Gene)
  RETURN g.symbol AS gene_symbol, v.name AS variant_name
  LIMIT 50
placeholders:
  variant_name:
    from: civic.variants
    sample: canonical_only




